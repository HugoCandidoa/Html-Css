<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebra de linha</h1> 
   <hr>
   <p>você pode escrever paragrafo de qualquer jeito. Basta escrever tudo no meio de tags p e /p</p>
   <p>Se precisar quebrar o texto em algum lugar especifico como esse,<br> voce precisa usar a tag br</p>
   <p>Adicionar simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
   </p>
   <p>Emoji:
    &#x1F596;
    &#x1F913;
   </p>
</body>
</html>
