<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
</head>
<body onresize="mudouTamanho()">
    <header>                        
        <h1>Meu Site</h1>
        <i id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</i>
        <menu id="itens">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Opção 4</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <article>
                <h2>Testando Media Querys</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste dolor architecto sunt, similique quia hic voluptas facilis maiores. Sint ut nam itaque inventore sed explicabo consequuntur eaque qui enim placeat.</p>
        </article>
    </main>
    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }


        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
