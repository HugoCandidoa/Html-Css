<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
        }

        th.alt{
            height: 65px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th rowspan="2" style="background-color: gray;">Área</th>
            <th rowspan="2" style="background-color: gray;">Disciplina</th>
            <th colspan="2" style="background-color: gray;">Notas</th>
            <th rowspan="2" style="background-color: gray;">Média</th>
            <tr>
                <th style="background-color: gray;">Nota1</th>
                <th style="background-color: gray;">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>5.0</td>
                <td>6.5</td>
                <td>5.75</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>7.5</td>
                <td>7.2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>8.5</td>
                <td>8.75</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>4.0</td>
                <td>7.0</td>
                <td>5.5</td>
            </tr>
            <tr>
                <th colspan="4" style="background-color: gray;">Média de Exatas</th>
                <td style="background-color: gray;">6.8</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.0</td>
                <td>7.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <th colspan="4" style="background-color: gray;">Média de Humanas</th>
                <td style="background-color: gray;">6.0</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
